<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Envio de Moedas</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="envioForm" (ngSubmit)="onSubmit()" class="envio-form">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>ID do Destinatário</mat-label>
            <input matInput formControlName="idDestinatario" placeholder="Digite o ID do aluno">
            <mat-error *ngIf="envioForm.get('idDestinatario')?.hasError('required')">
              {{ getErrorMessage('idDestinatario') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Valor</mat-label>
            <input matInput type="number" formControlName="valor" placeholder="0.00">
            <span matPrefix>R$&nbsp;</span>
            <mat-error *ngIf="envioForm.get('valor')?.hasError('required') || envioForm.get('valor')?.hasError('min')">
              {{ getErrorMessage('valor') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="descricao" rows="3" 
                      placeholder="Descreva o motivo do envio de moedas"></textarea>
            <mat-error *ngIf="envioForm.get('descricao')?.hasError('required') || envioForm.get('descricao')?.hasError('minlength')">
              {{ getErrorMessage('descricao') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!envioForm.valid || carregando">
            <mat-spinner diameter="20" *ngIf="carregando"></mat-spinner>
            <span *ngIf="!carregando">Enviar Moedas</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
